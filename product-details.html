<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head design-width="900">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit">
	<title>Document</title>
	<link rel="stylesheet" href="css/public.css" />
	<link rel="stylesheet" href="css/login.css">
	<script src="js/font-size.js"></script>
	<script src="js/fastclick.js"></script>
	<script>
		if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function() {
				FastClick.attach(document.body);
			}, false);
		}
	</script>
</head>
<body>
	<div class="content-body">
		<header class="header pc enable-child-menu">
			<div class="wrap">
				<div class="top-menu">
					<div class="left-option">
						<a class="menu"><img src="img/menu.png" alt=""></a>
					</div>
					<a href="#" class="brand"><img src="img/brand.png" alt=""></a>
					<div class="right-option">
						<a class="logout"><img src="img/logout.png" alt=""></a>
						<a class="shoping-car"><img src="img/shoping-car.png" alt=""></a>
					</div>
				</div>
				<div class="bottom-menu">
					<div class="sort">
						<a href="javascript:;" class="menu"><img src="img/menu.png" alt=""></a>
						<a href="javascript:;" class="column"><img src="img/column.png" alt=""></a>
						<a href="javascript:;" class="up"><img src="img/up.png" alt=""></a>
						<a href="javascript:;" class="login"><img src="img/login.png" alt=""></a>
						<a href="javascript:;" class="shoping-car"><img src="img/shoping-car.png" alt=""></a>
					</div>
				</div>
			</div>
			<div class="child-menu">
				<div class="public-child-menu column-menu">
					<a href="javascript:;" class="column-one"><img src="img/column-one.jpg" alt=""></a>
					<a href="javascript:;" class="column-two"><img src="img/column-two.png" alt=""></a>
				</div>
				<div class="public-child-menu cost">
					<a href="javascript:;" class="column-one">PRICES</a>
					<a href="javascript:;" class="column-two">NEWS</a>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="product-details">
				<div class="base-info">
					<div class="pic">
						<img src="img/details-big.jpg" alt="">
					</div>
					<div class="content">
						<h3>韓版性感手工毛織長版洋裝</h3>
						<p>原價<span>$1980</span><span class="red">NTD$890</span></p>
						<p class="id">商品編號：15988</p>
					</div>
				</div>
				<div class="size">
					<div class="row">
						<select name="" id="" class="public-input">
							<option value="">尺寸與規格</option>
						</select>
						<div class="row">
							<span>數量：</span>

							<select name="" id="" class="public-input">
								<option value="">1</option>
							</select>
						</div>
					</div>
				</div>
				<div class="btn-group row">
					<a href="#">加入購物車</a>
					<a href="#">直接購買</a>
				</div>
				<div class="product-info-area">
					<img src="img/details-1.jpg" alt="">
					<img src="img/details-2.jpg" alt="">
				</div>
			</div>
		</main>
		<footer class="footer">
			<h3>風靡全球資訊有限公司</h3>
			<p>客服電話：(02)7700-0000</p>
			<p>客服信箱：service@windfashion.com</p>
			<p>聯絡地址：234 新北市永和區中山路三段12號20樓</p>
			<div class="copy-right">Copyright by Happybuy Co,.Ltd.</div>
		</footer>
	</div>
	<a href="#" class="goto-top"><img src="img/goto-top.png" alt=""></a>
	<article class="search-box pc" hidden>
		<div class="box">
			<div class="wrap">
				<input type="text" class="text" placeholder="商品名稱?">
				<input type="submit" class="submit" value="">
			</div>
		</div>
	</article>
	<div class="menu-box-layout"></div>
	<article class="menu-box">
		<div class="layout"></div>
		<div class="wrap">
			<div class="search">
				搜尋商品
			</div>
			<div class="type">
				<div class="item">
					<div class="child">
						<span>全部分類</span>
					</div>
				</div>
				<div class="item">
					<div class="child">
						<span>日系家電</span>
					</div>
				</div>
				<div class="item">
					<div class="child">
						<span>保暖必備</span>
					</div>
				</div>
				<div class="item">
					<div class="child">
						<span>韓系彩妝</span>
					</div>
				</div>
			</div>
		</div>
	</article>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/js.js"></script>
	<script>
		alert('此電子信箱無註冊紀錄!');
	</script>
</body>
</html>
