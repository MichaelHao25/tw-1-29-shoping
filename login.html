<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head design-width="900">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit">
	<title>Document</title>
	<link rel="stylesheet" href="css/public.css" />
	<link rel="stylesheet" href="css/login.css">
	<script src="js/font-size.js"></script>
	<script src="js/fastclick.js"></script>
	<script>
		if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function() {
				FastClick.attach(document.body);
			}, false);
		}
	</script>
</head>
<body>
	<div class="content-body">
		<header class="header pc enable-child-menu">
			<div class="wrap">
				<div class="top-menu">
					<div class="left-option">
						<a class="menu"><img src="img/menu.png" alt=""></a>
					</div>
					<a href="#" class="brand"><img src="img/brand.png" alt=""></a>
					<div class="right-option">
						<a class="login"><img src="img/login.png" alt=""></a>
						<a class="shoping-car"><img src="img/shoping-car.png" alt=""></a>
					</div>
				</div>
				<div class="bottom-menu">
					<div class="sort">
						<a href="javascript:;" class="menu"><img src="img/menu.png" alt=""></a>
						<a href="javascript:;" class="column"><img src="img/column.png" alt=""></a>
						<a href="javascript:;" class="up"><img src="img/up.png" alt=""></a>
						<a href="javascript:;" class="login"><img src="img/login.png" alt=""></a>
						<a href="javascript:;" class="shoping-car"><img src="img/shoping-car.png" alt=""></a>
					</div>
				</div>
			</div>
			<div class="child-menu">
				<div class="public-child-menu column-menu">
					<a href="javascript:;" class="column-one"><img src="img/column-one.jpg" alt=""></a>
					<a href="javascript:;" class="column-two"><img src="img/column-two.png" alt=""></a>
				</div>
				<div class="public-child-menu cost">
					<a href="javascript:;" class="column-one">PRICES</a>
					<a href="javascript:;" class="column-two">NEWS</a>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="login">
				<div class="quick-login">
					<a href="#" class="facebooks">FACEBOOK快速登入</a>
					<a href="#" class="line">LINE快速登入</a>
				</div>
				<div class="or-you-can">OR YOU CAN,.</div>
				<div class="form">
					<div class="row">
						<label>
							<div class="name">账号</div>
							<input type="text" class="public-input box-shadow">
						</label>
					</div>
					<div class="row">
						<label>
							<div class="name">密码</div>
							<input type="password" class="public-input box-shadow">
						</label>
					</div>
					<div class="row">
						<label for="rand-code">
							<div class="name">验证码</div>
						</label>
					</div>
					<div class="row rand-code">
						<input type="text" id="rand-code" class="public-input input-code">
						<img src="img/rand-code.png" alt="" class="code">
						<a href="#" class="refresh"><img src="img/refresh.png" alt=""></a>
					</div>
					<div class="row">
						<input type="submit" value="登入" class="public-input submit">
					</div>
					<div class="btn-option">
						<a href="#">加入會員</a><span>｜</span><a href="#">忘記密碼</a>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<h3>風靡全球資訊有限公司</h3>
			<p>客服電話：(02)7700-0000</p>
			<p>客服信箱：service@windfashion.com</p>
			<p>聯絡地址：234 新北市永和區中山路三段12號20樓</p>
			<div class="copy-right">Copyright by Happybuy Co,.Ltd.</div>
		</footer>
	</div>
	<a href="#" class="goto-top"><img src="img/goto-top.png" alt=""></a>
	<article class="search-box pc" hidden>
		<div class="box">
			<div class="wrap">
				<input type="text" class="text" placeholder="商品名稱?">
				<input type="submit" class="submit" value="">
			</div>
		</div>
	</article>
	<div class="menu-box-layout"></div>
	<article class="menu-box">
		<div class="layout"></div>
		<div class="wrap">
			<div class="search">
				搜尋商品
			</div>
			<div class="type">
				<div class="item">
					<div class="child">
						<span>全部分類</span>
					</div>
				</div>
				<div class="item">
					<div class="child">
						<span>日系家電</span>
					</div>
				</div>
				<div class="item">
					<div class="child">
						<span>保暖必備</span>
					</div>
				</div>
				<div class="item">
					<div class="child">
						<span>韓系彩妝</span>
					</div>
				</div>
			</div>
		</div>
	</article>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
